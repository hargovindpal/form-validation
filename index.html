<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" Best Game to spend time and best reaction tester game."
    />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="data:," />
  </head>

  <body>
    <header>
      <h1>Registration Form</h1>
    </header>
    <main>
      <div id="wrapper">
        <p id="errorMessage"></p>
        <p id="missingField"></p>
        <p id="successMessage"></p>

        <div class="formElement">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter Your Name"/>
        </div>
        <div class="formElement">
          <label for="Email">Email </label>
          <input type="email" id="Email" name="Email" placeholder="Enter Your Email ID"/>
        </div>
        <div class="formElement">
          <label for="contact">Contact </label>
          <input type="text" inputmode="numeric" id="contact" name="contact" placeholder="Enter 10-Digit Mobile Number"/>
        </div>
        <div class="formElement">
          <label for="password">Password </label>
          <div>
            <input type="password" id="password" name="password" placeholder="Choose a Strong Password"/>
            <span><i class="fa-solid fa-eye" id="togglePassword"></i></span>
        </div>
      </div>
      
      <div class="formElement">
        <label for="confirmPassword">Confirm Password </label>
        <div>
          <input type="password" id="confirmPassword" name="confirmPassword"placeholder="Confirm Password"/>
          <span><i class="fa-solid fa-eye" id="toggleConfirmPassword"></i></span>
        </div>
      </div>
      <input type="submit" name="Submit" id="submitBtn" />
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
