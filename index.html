<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" Best Game to spend time and best reaction tester game."
    />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
  </head>

  <body>
    <header>
      <h1>Registration Form</h1>
    </header>
    <main>
      <div id="wrapper">
        <p id="errorMessage"></p>
        <p id="missingField"></p>
        <p id="successMessage"></p>

        <div class="formElement">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required/>
        </div>
        <div class="formElement">
          <label for="Email">Email </label>
          <input type="email" id="Email" name="Email"/>
        </div>
        <div class="formElement">
          <label for="contact">Contact </label>
          <input type="text" id="contact" name="contact"/>
        </div>
        <div class="formElement">
          <label for="password">Password </label>
          <div>
            <input type="password" id="password" name="password"/>
            <input type="checkbox" id="togglePassword" title="Show/Hide Password"/>Show/Hide
        </div>
      </div>
      
      <div class="formElement">
        <label for="confirmPassword">Confirm Password </label>
        <div>
          <input type="password" id="confirmPassword" name="confirmPassword"/>
          <input type="checkbox" id="toggleConfirmPassword" title="Show/Hide Confirm Password"/>Show/Hide
        </div>
      </div>

      <input type="submit" name="Submit" id="submitBtn" />
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
